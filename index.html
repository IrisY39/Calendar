<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#4f7f5c" />
  <title>可爱日历</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/png" sizes="192x192" href="assets/icon-192.png?v=2" />
  <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png?v=2" />
</head>
<body>
  <main class="app">
    <header class="top">
      <div class="brand">
        <div>
          <div class="title" id="titleText">K哥哥的每日小纸条 ✨</div>
          <div class="subtitle" id="subtitle">哥哥悄悄话载入中~</div>
          <button class="primary-btn top-btn" id="toCalendar">查看日历</button>
        </div>
      </div>
    </header>

    <section class="view quote-view is-active" id="quoteView">
      <div class="card quote-card">
        <div class="quote-date" id="quoteDate">今天</div>
        <div class="quote-text" id="quoteText">加载中...</div>
      </div>
      <div class="together-text" id="togetherText">我们已经在一起 0 年 0 天了🥳💞</div>
    </section>

    <section class="view calendar-view" id="calendarView">
      <button class="nav back-btn" id="toQuote" aria-label="返回寄语">‹ 返回小纸条</button>
      <div class="month">
        <button class="nav" id="prevBtn" aria-label="上一月">‹</button>
        <div class="month-label" id="monthLabel">2026 年 2 月</div>
        <button class="nav" id="nextBtn" aria-label="下一月">›</button>
      </div>

      <div class="card">
        <div class="weekday">
          <div>日</div><div>一</div><div>二</div><div>三</div><div>四</div><div>五</div><div>六</div>
        </div>
        <div class="grid" id="calendarGrid"></div>
      </div>

      <footer class="message">
        <div class="message-label">当日悄悄话</div>
        <div class="message-text" id="messageText">加载中...</div>
      </footer>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
